    <h1>JavaScript For Loop</h1>
    <h2>Task 2 : multiply table HTML</h2>
    
    <script>
        document.write('<table border="1">')
            for(let i=1; i <= 10; i++) 
            {
              document.write('<tr>')
    
              for(let j=1; j <= 10; j++) 
              {
                let result = i * j
                    if ((result == 50) || (result == 72) || (result == 100)) {
                        document.write('<td style="border: 3px solid rgb(7, 11, 243)">' + i * j + '</td>')
                        
                    }else {
                        document.write('<td>' + i * j + '</td>')
                    }
              }
              document.write('</tr>')
            }
        document.write('</table>')
    </script>

    <h2>Task 3 : multiply table HTML</h2>
    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            let text;
            let person = prompt("Please enter your name:", "what your name?");
                if (person == null || person == "") {
                    text = "User cancelled the prompt.";
                } else {
                    text = "Hello " + person + "! How are you today?";
                }
                document.getElementById("demo").innerHTML = text;
            }
    </script>
